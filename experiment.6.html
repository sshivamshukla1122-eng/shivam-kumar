<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopEasy — Product Card</title>
  <style>
    :root{
      --bg:#f5f7fa;
      --card-bg:#fff;
      --muted:#6b6b6b;
      --accent:#008c45; /* price green */
      --cta:#007bff;    /* button blue */
      --header-bg:#1f1f1f;
      --container-border:#111;
    }

    body{
      margin:0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color:#222;
    }

    /* Outer framed box like your  */
    .frame {
      border: 4px solid #111;
      margin: 24px auto;
      max-width: 980px;
      background: #fff;
      padding: 12px;
      box-sizing: border-box;
    }

    /* top dark header bar */
    .titlebar{
      background: var(--header-bg);
      color: #fff;
      padding: 14px 18px;
      font-weight:700;
      text-align:center;
      font-size:20px;
      border-radius: 2px;
      box-shadow: inset 0 -3px rgba(255,255,255,0.03);
    }

    /* inside area with pale grey background  */
    .inner {
      background: var(--bg);
      margin-top: 18px;
      padding: 36px 0 48px;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    /* product card centered */
    .card {
      width: 260px;
      background: var(--card-bg);
      border-radius:6px;
      box-shadow: 0 2px 0 rgba(0,0,0,0.06);
      border:1px solid rgba(0,0,0,0.08);
      overflow:hidden;
    }

    .product-image {
      height:160px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: #fafafa;
      padding:10px;
    }

    .product-image img{
      max-width:100%;
      max-height:100%;
      object-fit:contain;
      display:block;
    }

    .card-body{
      padding:12px 12px 16px;
    }

    .product-title{
      font-weight:700;
      font-size:13px;
      margin:0 0 6px;
    }

    .product-desc{
      font-size:12px;
      color:var(--muted);
      line-height:1.2;
      margin-bottom:10px;
    }

    .price-row{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:12px;
      font-size:14px;
    }

    .price {
      color:var(--accent);
      font-weight:700;
    }

    .old-price{
      color:#9a9a9a;
      text-decoration:line-through;
      font-size:12px;
    }

    .btn-add{
      display:block;
      width:100%;
      text-align:center;
      padding:8px 10px;
      border-radius:4px;
      border:0;
      background:var(--cta);
      color:#fff;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 1px 0 rgba(0,0,0,0.08);
    }

    /* small responsive tweak */
    @media (max-width:420px){
      .frame{ margin:14px; padding:8px;}
      .inner{padding:20px 0;}
    }
  </style>
</head>
<body>

  <div class="frame">
    <div class="titlebar">ShopEasy</div>

    <div class="inner">
      <article class="card" aria-label="Classic Cotton T-Shirt">
        <div class="product-image">
          <img src="Screenshot 2025-11-13 at 9.21.33 AM.png" alt="Classic cotton t-shirt">
        </div>

        <div class="card-body">
          <h3 class="product-title">Classic Cotton T-Shirt</h3>
          <p class="product-desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</p>

          <div class="price-row">
            <div class="price">₹799</div>
            <div class="old-price">₹1,199</div>
          </div>

          <button class="btn-add" type="button">Add to Cart</button>
        </div>
      </article>
    </div>
  </div>

</body>
</html>
