<!DOCTYPE html>
<html>
<head>
    <title>Student Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="card">
        <div class="circle">JK</div>
        <h3>Jeet Kumar</h3>
        <p>B.Tech - CSE<br>Roll No: 21CS1007<br>1st Year</p>
    </div>

    <div class="card">
        <div class="circle">AR</div>
        <h3>Asha Rani</h3>
        <p>B.Tech - IT<br>Roll No: 21IT1012<br>1st Year</p>
    </div>

    <div class="card">
        <div class="circle">RK</div>
        <h3>Rohit Kumar</h3>
        <p>B.Tech - ECE<br>Roll No: 21EC1009<br>1st Year</p>
    </div>
</div>
  <style>body{
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    margin-top: 40px;
}

.container {
    display: flex;
    gap: 30px;
}

.card {
    width: 200px;
    text-align: center;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.circle {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: #1e90ff;
    color: white;
    font-weight: bold;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 10px;
}</style>

</body>
</html>
