<!DOCTYPE html>
<html>
<head>
<title>Navigation Example</title>

<style>
body{margin:0; font-family:Arial;}

.header{
  background:#d9d9d9;
  padding:10px;
  text-align:center;
  border:1px solid #000;
}

.menu a{
  padding:8px 12px;
  margin-right:5px;
  text-decoration:none;
  color:#000;
  border:1px solid;
  display:inline-block;
}

.blue a{background:#c6e2ff; border-color:#8bbde8;}
.green a{background:#c6ffcc; border-color:#8cd994;}
</style>
</head>

<body>

<div class="header">
  My <span style="color:red;">Website</span> Navigation
</div>

<br>

<div class="menu blue">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</div>

<br>

<div class="menu green">
  <a href="#">Dashboard</a>
  <a href="#">Profile</a>
  <a href="#">Messages</a>
  <a href="#">Logout</a>
</div>

<hr>
<p align="center"><i>Made by:<br>CSE-26</i></p>

</body>
</html>
